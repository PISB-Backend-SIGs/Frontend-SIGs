<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Login Page</title>
</head>
<body>
    <section style="background-color: purple;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">
                                Sign In
                            </h3>
                            <div class="form-outline mb-4">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg" required >
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="passwordcredentials" class="form-control form-control-lg" required>
                                <label class="form-label" for="passwordcredentials" required>Password</label>
                            </div>
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="Rememberme"/>
                                <label class="form-check-label" for="Rememberme">Remember Password</label>
                            </div>
                            <button onclick="location.href='Login Page 2.html'" class="btn btn-danger btn-lg btn-block" type="submit">Submit</button>
                            <a href="Login Page 2.html">Forgot Password?</a>
                            <hr class="my-4">
                            <h4>or login with</h4><br>
                            <button onclick="location.href='https://accounts.google.com/'" class="btn btn-lg btn-primary btn-block" style="background-color:green" type="submit"><i class="fa fa-google"></i> Google</button><br>
                            <button onclick="location.href='https://www.facebook.com/'" class="btn btn-lg btn-primary btn-block" style="background-color:green" type="submit"><i class="fa fa-facebook"></i> Facebook</button><br>
                            <button onclick="location.href='https://www.instagram.com/'" class="btn btn-lg btn-primary btn-block" style="background-color:green" type="submit"><i class="fa fa-instagram"></i> Instagram</button><br>
                            <button onclick="location.href='https://twitter.com/login'" class="btn btn-lg btn-primary btn-block" style="background-color:green" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
