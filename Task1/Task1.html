<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Task1</title>
    <link rel="stylesheet" href="./css/Task1.css">
</head>
<body>
    <div class="main">
        <h1 class="title">General Information Form<hr></h1>
        <form>
            <div class="text">
                <ul type="square">
                <li><label for="fname" class="labels">First Name: </label>
                <input type="text" name="fname" id="" class="itext"><br><br>
                </li>
                <li><label for="lname" class="labels">Last Name: </label>
                <input type="text" name="lname" class="itext"><br><br>
                </li>
                <li><label for="uname" class="labels">Username: </label>
                <input type="text" name="uname" id="" class="itext"><br><br>
                </li>
                <li><label for="password" class="labels">Password: </label>
                <input type="password" name="password" id="" class="itext"><br><br>
                </li>
                <li><label for="email" class="labels">Email: </label>
                <input type="email" name="email" id="" class="itext"><br><br>
                </li>
                </ul>
            </div>
            <div class="dob">
                <ul type="square">
                 <li><label for="dob" class="labels">Date of Birth: </label>
                 <input type="date" name="dob" class="dof"><br><br>
                 </li>
                </ul>
            </div>
            <div class="gender">
                <ul type="square">
                    <li><label for="gen" class="labels">Gender: </label>
                    <select name="gender" id="" class="gopt">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br><br>
                    </li>
                </ul>
            </div>
            <div class="country">
                <ul type="square">
                 <li><label for="country" class="labels">Country: </label>
                 <select name="country" id="" class="opt">
                    <option value="sel">Select your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                    <option value="russia">Russia</option>
                 </select><br><br>
                 </li>
                </ul>
            </div>
            
            <div class="checkbox">
                <ul type="square">
                <li><label for="lng" class="labels">Which programming languages do you know?</label><br><br></li>
                <input type="checkbox" name="html" id="">
                <label for="html">HTML</label><br>
                <input type="checkbox" name="css" id="">
                <label for="css">CSS</label><br>
                <input type="checkbox" name="cpp" id="">
                <label for="cpp">C++</label><br>
                <input type="checkbox" name="pyth" id="">
                <label for="pyth">Python</label><br>
                </ul>
            </div>
            <div class="radio">
                <ul type="square">   
                <li><label for="branch" class="labels">Which branch do you specialize in?</label><br><br></li>
                <input type="radio" name="branch" id="">
                <label for="cengg">Computer Engineering</label><br>
                <input type="radio" name="branch" id="">
                <label for="it">Information Technology</label><br>
                <input type="radio" name="branch" id="">
                <label for="entc">Electronics & Telecommunication Engineering</label><br>
                </ul>
            </div>
            <div class="file">
                <ul type="square">
                 <li><label for="fl" class="labels">Please upload your documents for verification: </label>
                 <input type="file" name="" id="">
                 </li>
                </ul>
            </div>  
            <div class="sub">
                <input type="submit" value="Submit">
            </div> 
        </form>
    </div>
</body>
</html>
